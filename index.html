<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--Scalable website meta tag-->
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>Todowith</title>
        <!--Google font intergration-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <!--Stylesheets for the css Styling-->
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
        <link rel="stylesheet" type= "text/css" href="resources/css/style.css">
    </head>
    <body>
        <header>
            <!--Input field to enter new task-->
            <input type="text" placeholder="Type in me" id="item">
            <!--Button to add task to list-->
            <button id="add">
            <!--Svg pointer for buttons-->
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
			s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g></svg>
            </button>
        </header>

        <div class="container">
            <!--Incomplete Tasks with unordered list-->
            <ul class="todo" id="todo"></ul>

            <!--Completed Tasks with unordered list-->
            <ul class="todo" id="completed"></ul>

        </div>

        <!--Javascript pointer for backend website behaviour-->
        <script src="resources/js/main.js"></script>
    </body>
</html>
